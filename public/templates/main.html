<div align='center' class='row'>
  <div class="col-lg-offset-3 col-lg-3">
    <h1>{{title}}</h1>
  </div>
  <div class="col-lg-3">
    <br><br>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Add a new fruit" required [(ngModel)]="name">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)='addFruit()'>Add!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class='col-lg-offset-3 col-lg-6'>
    <table class='table table-striped'>
      <thead>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fruit of fruits">
          <td *ngIf="!fruit.editing">{{ fruit.name }}</td>
          <input *ngIf="fruit.editing" [(ngModel)]="FruitName" />
          <td *ngIf="!fruit.editing" (click)='showUpdateField(fruit)'><i class='glyphicon glyphicon-pencil'></i></td>
          <td *ngIf="fruit.editing" (click)='updateFruit(fruit)'><i class='glyphicon glyphicon-ok'></i></td>
          <td *ngIf="!fruit.editing" (click)='deleteFruit(fruit._id)'><i class='glyphicon glyphicon-remove-sign'></i></td>
          <td *ngIf="fruit.editing" (click)='hideUpdateField(fruit)'><i class='glyphicon glyphicon-remove-circle'></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
